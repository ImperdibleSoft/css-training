<html>
  <!-- Invisible content for users -->
  <head>
    <title>Hello world</title>
    <meta name="description" content="Pequeña demostración de HTML">
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
  </head>
  <!--Visible content for users -->
  <body>
    <!-- Navigation bar -->
    <div class="nav">
      <a href="#" class="logo"><img src="images/devspark.png" /></a>
      <a href="#">Home</a>
      <a href="#">Options</a>
      <a href="#">Login</a>
    </div>
    <!-- Content -->
    <div class="content">
      <!-- Text -->
      <div class="text">
        <p>Hi <span>Team</span></p>
      </div>
      <!-- More text -->
      <div class="text">
        <p>Goodbye</p>
      </div>

      <ul>
        <li>Pedro</li>
        <li>Pepe</li>
        <li>Juan</li>
      </ul>
      <ol>
        <li>Pedro</li>
        <li>Pepe</li>
        <li>Juan</li>
      </ol>

      <!-- Image gallery -->
      <div class="gallery">
        <!-- Gallery big image -->
        <div class="viewer">
          <!-- Previous image -->
          <div class="prev">
            <img alt="prev"/>
          </div>
          <!-- Image -->
          <div class="image">
            <img alt="image"/>
          </div>
          <!-- Next image -->
          <div class="next">
            <img alt="next"/>
          </div>
        </div>
        <!-- Gallery Thumbnails -->
        <div class="thumbs">
          <img /><img /><img /><img />
        </div>
      </div>
    </div>
  </body>
</html>
