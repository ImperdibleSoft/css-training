<html>
  <!-- Invisible content for users -->
  <head>

    <!-- Charset -->
    <meta charset="UTF-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Title -->
    <title>Hello world</title>

    <!-- Description -->
    <meta name="description" content="Pequeña demostración de HTML">

    <!-- CSS -->
    <link href="styles/main.css" type="text/css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <!-- Desktop icon, favicon -->
    <link rel="shortcut icon" href="images/logo.png" />

    <!-- Apple desktop icon -->
    <link rel="apple-touch-icon" href="images/logo.png" />

    <!-- Web app -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Browser color -->
    <meta name="theme-color" content="#2b8d17">

  </head>
  <!--Visible content for users -->
  <body>
    <!-- Navigation bar -->
    <div class="nav">
      <a href="#" class="logo"><img src="images/devspark.png" /></a>
      <a href="#">Home</a>
      <a href="#">Options</a>
      <a href="#">Login</a>
    </div>
    <!-- Content -->
    <div class="content">
      <!-- Text -->
      <div class="text">
        <p>Hi <span>Team</span></p>
      </div>
      <!-- More text -->
      <div class="text">
        <p>Goodbye</p>
      </div>
      <!-- Lists -->
      <ul>
        <li>Pedro</li>
        <li>Pepe</li>
        <li>Juan</li>
      </ul>
      <ol>
        <li>Pedro</li>
        <li>Pepe</li>
        <li>Juan</li>
      </ol>
      <form>
        <!-- Input text -->
        <label>
          <span>Text</span>
        	<input type="text" />
        </label>
        <br />
        <br />
        <!-- Radio button -->
        <label>
        	<input type="radio" checked/>
          <span>Radio button</span>
        </label>
        <br />
        <br />
        <!-- Checkbox -->
        <label>
        	<input type="checkbox" checked/>
          <span>Checkbox</span>
        </label>
        <br />
        <br />
        <!-- Password -->
        <label>
          <span>Password</span>
        	<input type="password" />
        </label>
        <br />
        <br />
        <!-- File -->
        <label>
          <span>File</span>
        	<input type="file" />
        </label>
        <br />
        <br />
        <!-- Dropdown -->
        <label>
          <span>Dropdown</span>
        	<select>
        		<option value="1" selected>Uno</option>
        		<option value="2">Dos</option>
        		<option value="3">Tres</option>
        	</select>
        </label>
        <br />
        <br />
        <!-- Textarea -->
        <label>
          <span>Textarea</span>
        	<textarea></textarea>
        </label>
        <br />
        <br />
        <!-- Button -->
        <button type="submit" disabled>Enviar</button>
        <!-- Reset -->
        <label>
        	<button type="reset">Limpiar</button>
      </form>
      <!-- Image gallery -->
      <div class="gallery">
        <!-- Gallery big image -->
        <div class="viewer">
          <!-- Previous image -->
          <div class="prev">
            <img alt="prev"/>
          </div>
          <!-- Image -->
          <div class="image">
            <img alt="image"/>
          </div>
          <!-- Next image -->
          <div class="next">
            <img alt="next"/>
          </div>
        </div>
        <!-- Gallery Thumbnails -->
        <div class="thumbs">
          <img /><img /><img /><img />
        </div>
      </div>
      <!-- Floats -->
      <div class="floats bordered">
        <div class="Baaa box float-none">
          <div class="Bccc float-left h200 w200"></div>
        </div>
        <div class="pad10 float-left">
          <p>La zona <span class="mini-box Baaa"></span> tiene un float: none.</p>
          <p>a zona <span class="mini-box Bccc"></span> tiene un float: left;</p>
        </div>
      </div>
      <div class="floats bordered">
        <div class="Baaa box float-left">
          <div class="Bccc float-left h200 w200"></div>
        </div>
        <div class="pad10 float-left">
          <p>La zona <span class="mini-box Baaa"></span> tiene un float: left;</p>
          <p>a zona <span class="mini-box Bccc"></span> tiene un float: left;</p>
        </div>
      </div>
    </div>
  </body>
</html>
